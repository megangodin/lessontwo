    <body>
<form action = "#" method="POST">
        <div id="fullnamelabel">
                <label id = "fullnamelabel" form="fullName">Name: </label>
                <input id = "fullname" name = "fullName" type="text"/>
            </div><br>
        <div id="emaillabel">
                <label id = "emaillabel" form="email">Email: </label>
                <input id = "email" name = "email" type="text"/>
            </div><br>
            <div id="phonelabel">
                    <label id = "phonelabel" form="phone">Phone: </label>
                    <input id = "phone" name = "phone" type="text"/>
                </div><br>
             <div id="reason">
                <label id ="reason" name="reason" value="reason">Reason for Inquiry:</label>
                <select name="Reason:">
                        <option value="Value1">Catering</option>
                        <option value="Value2">Private Party</option>
                        <option value="Value3">Feedback</option>
                        <option value="Value4">Other</option>
                      </select>
            </div><br>
                <div id="additionalinformation">
                <label id = "additionalinformation" form="additionalinformation">Additional Information:</label>
                <textarea name="additionalinformation"></textarea><br/>
                </div> <br>

                <div id="beenherebefore">
                <label id ="beenherebefore" form="beenherebefore">Have you been to the restaurant? </label>
                <input type="radio" name="No" value="No" checked/>No
                <input type="radio" name="Yes" value="Yes"/>Yes<br/><br></div>
          <div id="contactdays"
                <label id="contactdays" form"contactdays">Best days to contact you:</label>    
                <input type="checkbox" name="contactdays" value="contactdays">M
                <input type="checkbox" name="contactdays" value="contactdays">T
                <input type="checkbox" name="contactdays" value="contactdays">W
                <input type="checkbox" name="contactdays" value="contactdays">Th
                <input type="checkbox" name="contactdays" value="contactdays">F

            </div><br>
            
            <div id="submit">
                <input type="submit" value="Send Request"> <br/>
            </div>    
<br>
