<!doctype html>
<html>
    <head>
        <title>Contact Us</title>
    </head>
    <body>
<form action = "#" method="POST">
        <div>
            <label id = "firstnamelabel" form="firstName">First Name: </label>
            <input id = "first name" name = "firstName" type="text"/>
        </div>
        <div>
                <label id = "lastnamelabel" form="lastName">Last Name: </label>
                <input id = "last name" name = "lastName" type="text"/>
            </div>
        <div>
                <label id = "emaillabel" form="email">Email Address: </label>
                <input id = "email" name = "email" type="text"/>
            </div>
            <div>
                <label id ="typeoflicense" form="typeoflicense">Type of License:</label>
                <input type="radio" name="Business" value="Business" checked/>Business
                <input type="radio" name="Personal" value="Personal"/>Personal<br/>
            <div>
                <label id ="reason" name="reason" value="reason">Reason:</label>
                <select name="Reason:">
                        <option value="Value1">Select a Reason</option>
                        <option value="Value2">Software Support</option>
                        <option value="Value3">Hardware Support</option>
                        <option value="Value4">Information Request</option>
                      </select>
            </div>
            <div>
                <label id = "additionalinformation" form="additionalinformation">Additional Information:</label>
                <textarea name="additionalinformation"></textarea><br/>
            <div>
                <input type="checkbox" name="termsandconditions" value="termsandconditions">I have read the terms of service.<br/>

            </div>
            
            <div>
                <input type="submit" value="Send Request"> <br/>
            </div>    

            </div>
        



            </div>
        </form>
    </body>
